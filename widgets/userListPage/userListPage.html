{#extend type="//SampleSectionLayout" leftMenuItem="^menuItem"}
  {#inline name="preved" tag="div" class="well"}
    {#placeholder/}
    <button class="btn btn-primary">Add User</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Check</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
      {#deferred params="users"}
        {#users}
        <tr>
          <td><input type="checkbox"></td>
          <td>{name}</td>
          <td>{age}</td>
        </tr>
        {/users}
      {/deferred}
      </tbody>
    </table>
  {/inline}
{/extend}
